<mat-drawer-container class="quality-container">
    <mat-drawer class="gest-sidenav" mode="side" [opened]="sideBarOpen">
        <app-qual-nav-bar (selectedComponent)="showComponent($event)"></app-qual-nav-bar>
    </mat-drawer>
    <button mat-icon-button (click)="sideBarToggler()">
      <mat-icon>menu</mat-icon>
    </button>
    <app-qual-content [selectedItem]="selectedItem"></app-qual-content>
</mat-drawer-container>
