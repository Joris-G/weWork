<table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="dateDemande">
        <th mat-header-cell *matHeaderCellDef> DATE DEMANDE </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDemande}} </td>
    </ng-container>
    <ng-container matColumnDef="demandeur">
        <th mat-header-cell *matHeaderCellDef> DEMANDEUR </th>
        <td mat-cell *matCellDef="let row"> {{row.demandeur}} </td>
    </ng-container>
    <ng-container matColumnDef="toolNumber">
        <th mat-header-cell *matHeaderCellDef> NÂ° OT </th>
        <td mat-cell *matCellDef="let row"> {{row.toolNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="dateBesoin">
        <th mat-header-cell *matHeaderCellDef> DATE DE BESOIN </th>
        <td mat-cell *matCellDef="let row"> {{row.dateBesoin}} </td>
    </ng-container>
    <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef> STATUT </th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button [color]="row.statut==1 ? 'primary' :'accent'">{{row.statut==1?'FAIT':'A FAIRE'}}</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="dateExecution">
        <th mat-header-cell *matHeaderCellDef> DATE DE REALISATION </th>
        <td mat-cell *matCellDef="let row">{{row.dateExecution}}</td>
    </ng-container>

    <ng-container matColumnDef="groupeAffectation">
        <th mat-header-cell *matHeaderCellDef> GROUPE AFFECTATION </th>
        <td mat-cell *matCellDef="let row">{{row.groupeAffectation}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
