<div class="usersContainer" *ngFor="let user of userList">
    <div class="user" (click)="userClickAction(user)" [style.color]="(user.selected)?'red':'inherit'">
        {{user.matricule}} - {{user.lastName}} {{user.firstName}}
    </div>
</div>
<button mat-raised-button (click)="validateUsers()">Valider utilisateurs</button>
