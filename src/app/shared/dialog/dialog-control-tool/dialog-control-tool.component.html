<h2 mat-dialog-title>ALERTE OUTILLAGE</h2>
<mat-dialog-content class="content">
    <div class="icon">
        <img src="assets/img/{{(data.type=='warning')?'warning.svg' : 'cancel.svg'}}" alt="">
    </div>
    <div class="details">
        <strong class="message">
            {{data.message}}
        </strong>

        <div class="scannedTool">
            <div class="notTool" *ngIf="data.scannedTool.length == 2">
                {{data.scannedTool}}
            </div>
            <div class="tool" *ngIf="data.scannedTool.NUMERO_ECME">
                <h3>Outillage scanné :</h3>
                <div>numéro ECME : {{data.scannedTool.NUMERO_ECME}} </div>
                <div>type d'outillage : {{data.scannedTool.TYPE_TOOL.TYPE_ECME}}</div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Compris</button>
</mat-dialog-actions>
