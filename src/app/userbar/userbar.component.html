<div class="userIdentity" *ngIf='user'>
    <div class="name">{{user.lastName}} {{user.firstName}} (<span>{{user.matricule}}</span>)</div>
    <div class="identification">
        <span>{{user.role.role}}</span>
    </div>
</div>
<!-- <div class="date">{{time.hour}}:{{time.minute}}</div> -->
<div class="date">{{time | date : 'HH:mm'}}</div>
